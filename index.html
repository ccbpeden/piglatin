
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vowel Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Vowel Counter</h1>

      <form id="vowelFinder">
        <div class="form-group">
          <label for="year">Enter a sentence and we will count the vowels:</label>
          <input id="inputString" type="text">
        </div>

        <button type="submit" class="btn">Count 'Em</button>
      </form>

      <div class="result">
        <p>The number of vowels is <span id="result"></span>
      </div>
    </div>
  </body>
</html>
